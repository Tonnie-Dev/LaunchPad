name: Pad Workflow

on:
   
   pull_request:
      branches: [ master ]
   
   push:
      branches: [ master ]

jobs:
   
   lint-check:
      name: üîç Lint
      runs-on: ubuntu-latest
      steps:
         
         -  name: Checkout code
            uses: actions/checkout@v3
         
         -  name: Grant execute permission for gradlew
            run:  chmod +x gradlew
         
         -  name: Lint check
            run: ./gradlew lint
         
         -  name: Generate lint report
            uses: actions/upload-artifact@v2
            with:
               name: lint_report.html
               path: app/build/reports/lint-results-debug.html
   
   build:
      name: ‚öí Build
      runs-on: ubuntu-latest
      steps:
         
         -  name: Checkout code
            uses: actions/checkout@v3
         
         -  name: set up JDK 11
            uses: actions/setup-java@v3
            with:
               java-version: '11'
               distribution: 'temurin'
               cache: gradle
         
         -  name: Grant execute permission for gradlew
            run: chmod +x gradlew
         
         -  name: Run Tests
            run: ./gradlew test
         
         -  name: Build Project
            run: ./gradlew assemble
         
         -  name: Build with Gradle
            run: ./gradlew build








